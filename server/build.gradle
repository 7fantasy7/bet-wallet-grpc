plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
    id "io.freefair.lombok" version "3.2.0"
}

apply plugin: 'io.spring.dependency-management'

group = 'by.botyanov.wallet'
version = '1-0-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    generateLombokConfig.enabled = false
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':common')

    implementation 'io.github.lognet:grpc-spring-boot-starter:3.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

//    compile group: 'p6spy', name: 'p6spy', version: '3.8.2'

    runtimeOnly 'org.postgresql:postgresql'

    testCompile "org.testcontainers:testcontainers:1.11.2"
    testCompile "org.testcontainers:postgresql:1.11.2"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

sourceSets {
    main {
        java.srcDirs += "$buildDir/generated-sources/proto"
    }
}
