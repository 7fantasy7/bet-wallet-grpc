buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.8"
    }
}

apply plugin: 'com.google.protobuf'

build.dependsOn 'generateProto'

group = 'by.botyanov.wallet'
version = '1-0-SNAPSHOT'

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1'
        generatedFilesBaseDir = "$buildDir/generated-sources/proto"
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.20.0"
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {
                outputSubDir = "/java"
            }
        }
        ofSourceSet('main').each { task ->
            task.builtins {
                java {
                    outputSubDir = "/java"
                }
            }
        }
    }
}

dependencies {
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.2'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.20.0'
}

sourceSets {
    main {
        java.srcDirs += "$buildDir/generated-sources/proto"
    }
}
